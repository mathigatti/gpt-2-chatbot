<script >$(".messages").animate({ scrollTop: $(document).height() }, "fast");

var docHeight = $(document).height();

function newMessage() {

  message = $(".message-input input").val();

  if ($.trim(message) == '') {
    return false;
  }

  $('<li class="sent"><p>' + message + '</p></li>').appendTo($('.messages ul'));

  $('.message-input input').val(null);

  $('.contact.active .preview').html('<span>You: </span>' + message);

  var extend = 180;

  $(".messages").animate({scrollTop: docHeight + extend*2}, "fast");

  docHeight += extend;
  return message;
}

$(window).on('keydown', async function(e) {
  if (e.which == 13) {
    var message = newMessage();
    let resp = await getResp(message);
    return false;
  }
});


async function webGetResp(message) {
    let resp = await fetch("/response.json?sentence=" + 
        encodeURIComponent(message) + "&chat={{ chat }}");
    let data = await resp.json();
    var bot_message = data['result'];

    if ($.trim(bot_message) == '') {
      return false;
    }

    $('<li class="replies"><p>' + bot_message + '</p></li>').appendTo($('.messages ul'));

    $('.message-input input').val(null);

    $('.contact.active .preview').html('<span>You: </span>' + bot_message);

    var extend = 180;

    $(".messages").animate({scrollTop: docHeight + extend*2}, "fast");

    docHeight += extend;

}
</script>
<script>let getResp = webGetResp;</script>
